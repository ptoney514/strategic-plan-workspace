name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: strategic-plan-vite/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: strategic-plan-vite

      - name: Build check
        run: npm run build
        working-directory: strategic-plan-vite

      - name: Lint check
        run: npm run lint
        working-directory: strategic-plan-vite
        continue-on-error: true

      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: strategic-plan-vite
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --run
        working-directory: strategic-plan-vite
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=moderate
        working-directory: strategic-plan-vite
        continue-on-error: true

  # Optional: Add build artifact upload for deployment
  build:
    name: Build for Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: strategic-plan-vite/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: strategic-plan-vite

      - name: Build production
        run: npm run build
        working-directory: strategic-plan-vite

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: strategic-plan-vite/dist
          retention-days: 7
