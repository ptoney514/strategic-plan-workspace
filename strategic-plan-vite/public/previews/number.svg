<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#ffffff"/>
  <rect x="10" y="10" width="180" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Label -->
  <text x="100" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Total Enrollment</text>

  <!-- Large number -->
  <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1F2937" text-anchor="middle">1,247</text>

  <!-- Trend indicator (up arrow) -->
  <g transform="translate(140, 52)">
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#D1FAE5"/>
    <path d="M -5 2 L 0 -3 L 5 2" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#059669" text-anchor="middle">5%</text>
  </g>

  <!-- Subtitle -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">vs. 1,188 last year</text>
</svg>
